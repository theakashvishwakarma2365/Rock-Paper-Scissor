<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock-Paper-Scissors Game!</h1>
    <div class="choices">
            <button class="choice" id="rock">🪨</button>
            <button class="choice" id="paper">🧻</button>
            <button class="choice" id="scissors">✂️</button>
    </div>

    <div class="score-board">
        <h2 class="score-heading">Score</h2>
        <div class="score">
            <span>User: </span>
            <p id="user-score">0</p>
            <span>User: </span>
            <p id="computer-score"> 0</p>
        </div>
    </div>
    <div class="message">
        <h2 id="message-text">Choose your weapon!</h2>
    </div>
    <div class="reset-btn">
        <button id="reset">Reset Game</button>
    </div>
</body>
<script src="script.js"></script>
</html>
